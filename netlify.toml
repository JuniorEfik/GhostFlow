# Netlify configuration for GhostFlow
# https://docs.netlify.com/integrations/frameworks/next-js/

[build]
  base = "ghostflow-app"
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"
