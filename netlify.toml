# Netlify configuration for GhostFlow (static export + functions)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "ghostflow-app"
  command = "npm run build"
  publish = "ghostflow-app/out"
  functions = "ghostflow-app/netlify/functions"

[build.environment]
  NODE_VERSION = "20"
